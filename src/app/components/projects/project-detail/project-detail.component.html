<div class="container">
	<h2 class="mb-5">{{project.name}}</h2>
	<div class=" my-4">
		
	</div>
	<div class="row">
		<div class="col-md-8">
			<div class="card mb-3">
				<div class="project-image">
					<img class="card-img-top" src="{{url+'get-image/'+project.image}}" alt="Card image cap" *ngIf="project.image">									
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="card">
				<div class="card-body">
					<div class="mb-5">
						
						<div class="btn-group dropleft d-block">
							<div class="menu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
								<i class="fas fa-ellipsis-v float-right menu-icon"></i>
							</div>

							<div class="dropdown-menu">
								<a class="dropdown-item text-warning" data-toggle="modal" data-target="#exampleModalCenter"(click)="setTitle(true, project.name)">Editar
								</a>
								<a class="dropdown-item text-danger" data-toggle="modal" data-target="#exampleModalCenter" (click)="setTitle(false, project.name)">Eliminar
								</a>
							</div>
						</div>
					</div>			
					<h5 class="card-title">{{project.name}}</h5>				
					<p class="text-secondary blockquote-footer">{{ project.langs + " | " + project.category }}</p>
					<p class="card-text">{{project.description}}</p>
					<p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalCenterTitle">
						<span *ngIf="modalTitle == 'Editar'">
							<span class="text-warning">
								{{modalTitle}}
							</span>
							{{projectName}}
						</span>
						<span *ngIf="modalTitle == 'Eliminar'">
							<span class="text-danger">
								{{modalTitle}}
							</span>
							{{projectName}}
						</span>	
					</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<span *ngIf="modalTitle == 'Eliminar'; else eledit" class="text-danger" (click)="getDeleteProject(project._id)" data-dismiss="modal">
						{{modalMessage}}
					</span>	
					<ng-template #eledit>
						{{modalMessage}}
					</ng-template>				
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cerrar</button>
					<button type="button" data-dismiss="modal" class="btn btn-sm btn-primary" (click)="getDeleteProject(project._id)" *ngIf="modalTitle == 'Eliminar'; else siedit">
						{{modalAcepto}} 
					</button>
					<ng-template #siedit>
						<a type="button" data-dismiss="modal" class="btn btn-sm btn-primary text-white" [routerLink]="['/proyecto',project.name,'actualizar', project._id]">
							{{modalAcepto}} 
						</a>
					</ng-template>
				</div>
			</div>
		</div>
	</div>

</div>
